<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>구구단</h1>
    <style>
        h1{
            font-size: 50px;
        }
        h3{
            font-size: 30px;
        }
        div{
            display: inline-block;
            padding: 20px;
            border: 1px solid black;
        }

    </style>
     <script>
        let i = 0;
        let j = 0;
        for(i=1;i<10;i++){
            document.write("<div>")
            document.write("<h3>"+i+"</h3>");
            for(j=1;j<10;j++){
                document.write(i+"X"+j+"="+i*j+"<br>");
            }
            document.write("</div>")
        }
    </script>
</head>
<body>
   
</body>
</html>
