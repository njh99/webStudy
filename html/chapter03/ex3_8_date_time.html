<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATE&TIME</title>
    <style>
        label{
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="month">Month</label>
        <input type="month" name="month" id="month" value="2024-10"> <br>

        <label for="week">week</label>
        <input type="week" name="week" id="week" value="2024/w10"> <br>

        <label for="date">date</label>
        <input type="date" name="date" id="date" value="2024-11-17"> <br>

        <label for="datetime-local">datetime-local</label>
        <input type="datetime-local" name="datetimelocal" id="datetime-local" > <br>

        <label for="time">time</label>
        <input type="time" name="time" id="time" value="14:37:00"> <br>
        <hr>
        <button type="submit">send</button>
        <button type="reset">reset</button>

    </form>
</body>
</html>
