<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DATA</title>
    <style>
        form{
            width: 400px;
            border: 1px solid black;
            margin: 0 auto;
            overflow: hidden;
            padding: 10px;
        }
        label{
            display: inline-block;
            width: 150px;
           
        }
     
       
    </style>
</head>
<body>
    <h1 style="display: none;">form data</h1>

    <form action="#" method="post">

       <fieldset>
        <legend>개인정보입력란</legend>
        <label for="age">나이</label>
        <input type="text" name="age" id="age"><br>
        
        
        <label for="email">이메일</label>
        <input type="text" name="email" id="email" placeholder="HTML">
        <br>
       </fieldset>

       <fieldset>
        <legend>로그인기능</legend>
        <label for="id">아이디</label>
        <input type="text" name="id" id="id" placeholder="ID">
        <br>
        
        <label for="pwd">패스워드</label>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호">
        <br>
       </fieldset>
        
        <fieldset>
            <legend>자기소개</legend>
            <label for="intro">자기소개서</label><br>
        <textarea name="intro" id="intro" cols="30" rows="10">문자
           </textarea>
        <br>


        </fieldset>
        <br>
        <fieldset>
            <legend>서버전송 및 취소영역</legend>
            <button type="submit">서버전송</button>
            <button type="reset">전송취소</button>
        </fieldset>
        
    </form>
</body>
</html>
