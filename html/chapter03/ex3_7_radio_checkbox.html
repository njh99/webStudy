<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO&CHECKBOX</title>
</head>
<body>
    <form action="#" method="post">
        <p>원하는 동물의 무료입장권을 드립니다.(단일 선택)</p>
        <input type="radio" name="ticket" id="ticket1" value="1" checked>
        <label for="ticket1">서울대공원</label>
        <input type="radio" name="ticket" id="ticket2" value="2">
        <label for="ticket2">어린이대공원</label>
        <input type="radio" name="ticket" id="ticket3" value="3">
        <label for="ticket3">에버랜드</label>
        <hr>
        <p>동물원에서 보고싶은 동물을 고르세요.(복수 선택)</p>
        <input type="checkbox" name="animal" id="animal1">
        <label for="animal1">판다 <img src="./media/logo_lotte.png" alt="판다" width="100px"></label>
        <input type="checkbox" name="animal" id="animal2">
        <label for="animal2">하마 <img src="./media/logo_bking.png" alt="하마" width="100px"></label>
        <input type="checkbox" name="animal" id="animal3">
        <label for="animal3">라마<img src="./media/logo_moms.png" alt="라마" width="100px"></label>

        <hr>
        <button type="submit">전송</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
