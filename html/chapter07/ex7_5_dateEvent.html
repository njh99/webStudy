<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #divArea{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <p>궁금한 날짜를 입력하세요:</p>
        <input type="number" name="year" id="year" size="10" maxlength="8"> <br>
        <input type="number" name="month" id="month" size="10" maxlength="8"> <br>
        <input type="number" name="day" id="day" size="10" maxlength="8"> <br>
        <button type="button" onclick="calulatedate();">계산</button>
    </form>
    <p id="today"></p>
    <p id="result"></p>
    <div id="result2">

    </div>
    <script>
        function calulatedate(){
            //ui 객체
        const year = window.document.querySelector("#year").value;
        const month = window.document.querySelector("#month").value;
        const day = window.document.querySelector("#day").value;
        const today = window.document.querySelector("#today").value;
        const result = window.document.querySelector("#result").value;
        //현재 날짜
        const currentDay = new Date();
            // 사용자가 입력한 날짜
        let nummonth = parseInt(month)-1;
        let numYear = parseInt(year);
        let numday = parseInt(day);
        const userDay = new Date(numYear,nummonth-1,numday);
        // 현재 날짜 출력하기
        let strdat1 =`${currentDay.toLocaleString()}`;
        today.textContent = `${currentDay.toLocaleString()}`;
        //날짜 계산하기 사용자가 입력한 날짜
        const timeDifference = (userDay - currentDay)/(1000*60*60*24);
        result.innerHTML = `${timeDifference}`
        result.innerHTML = `${Math.floor(timeDifference)}일남았음`
        let strdat2 = `${Math.floor(timeDifference)}일남았음`;
        let strdat3 = strdat1.concat(strdat2);
        const divArea = document.querySelector("#result2");
        divArea.innerHTML = strdat3
        divArea.style.border = "1px"
        }
    </script>
</body>
</html>
