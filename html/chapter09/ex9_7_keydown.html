<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function onLoad(){
        //변수 선언
        let wb = 0;
        //객체 찾기
        const img = document.querySelector("img");
        //이벤트 등록 및 핸들러 처리
        window.document.addEventListener("keydown",(e)=>{
        if(e.key==="ArrowLeft"){
            wb = wb - 10;
            if(wb<0) wb=0;
        }else if(e.key==="ArrowRight"){
            wb = wb + 10;
            if(wb>300) wb=300;
        }else{
            alert("오른쪽과 왼쪽키만 허용합니다");
            return;
        }
           img.style.transform=`translateX(${wb}px)`;
            
        });
    }
</script>
<body onload="onLoad();">
    <h3>이미를 좌우키를 누르면 이동합니다.</h3>
    <img src="./media/photo1.jpg" alt="">
</body>
</html>
