<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            border: 1px solid black;
            transform: rotate(120deg);
        }
    </style>
    <script>
        function onLoad(){
            //각도변수
            let deg = 0;
            //객체찾기
            const img = document.querySelector('[src="./media/img copy/사진4.png"]');
            //이벤트 리스너 등록 및 처리
            img.addEventListener("click", ()=>{
                deg = deg + 45;
                img.style.transform = `rotate(${deg}deg)`;
            });
        }
    </script>
</head>
<body onload="onLoad();">
    <p>이미지를 클릭해 보세요</p>
    <img src="./media/img copy/사진4.png" alt="">
</body>
</html>
