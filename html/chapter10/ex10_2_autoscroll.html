<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p, h2{
            text-align: center;
        }
    </style>
</head>
<body>
   <h2>자동 스크롤</h2> 
   <script>
    let position = 0;
    for(let i=0;i<=30;i++){

        document.write("<hr>");
        document.write(`<p>${i}</p>`);
    }
   setInterval(()=>{
    window.scrollBy(0,50);
    position = position+50;
    if(position >= window.screen.height ){
        position = 0;
        window.scrollTo(0,0);
    };
   },400);
   </script>
</body>
</html>
