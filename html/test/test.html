<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,td{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
        <h1>회원가입</h1>
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="userID" id="userID"><span></span></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pwd" id="pwd"><span></span></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="pwd2" id="pwd2"><span></span></td>
            </tr>
            <tr>
                <td>이름</td>
                <td><input type="text" name="username" id="username"><span></span></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="userbirthday" id="userbirthday"><span></span></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="useremail" id="useremail"><span></span></td>
            </tr>
            <tr>
                <td>휴대전화</td>
                <td><input type="tel" name="userphone" id="userphone"><span></span></td>
            </tr>
        </table>
    </form>
    <form action="#" method="get">
       <h1>회원 가입</h1>
        <fieldset>
            <legend>로그인 영역</legend>
             <label for="">아이디</label> <br>
            <input type="text" name="userID" id="userID"><span></span><br>
            <label>비밀번호</label><br>
            <input type="password" name="pwd" id="pwd"><span></span><br>
            <label>비밀번호 확인</label><br>
            <input type="password" name="pwd2" id="pwd2"><span></span>
        
        </fieldset>
        <fieldset>
            <legend>개인정보 영역</legend>
             <label for="">이름</label> <br>
             <input type="text" name="username" id="username"><span></span><br>
            <label>생년월일</label><br>
            <input type="date" name="userbirthday" id="userbirthday"><br>
            <label>이메일</label><br>
            <input type="email" name="useremail" id="useremail"><span></span><br>
            <label>휴대전화</label><br>
            <input type="tel" name="userphone" id="userphone"><span></span>
        
        </fieldset>
    </form>
</body>
</html>
