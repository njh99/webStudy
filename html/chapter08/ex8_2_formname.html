<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        b{
            font-size: small;
            color: red;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <form action="login.jsp" method="post" name="login">
            <label for="userid">사용자ID</label> <br>
            <input type="text" name="userid" id="userid"><span></span><br>
            <label for="pwd">패스워드</label> <br>
            <input type="password" name="userpwd" id="pwd"> <br>
            <button type="button">login</button>
    </form>
    
    <script>
        //이벤트를 설정할 객체를 찾는다.
        const btnobj = document.querySelector('[type="button"]');
        //이벤트를 설정한다 onclick
        btnobj.addEventListener("click",()=>{
            const pwd = document.querySelector("#pwd");
         const userid = document.login.userid;
           if(userid.value.length < 8 || userid.value.length > 14){
                userid.nextSibling.innerHTML = `<b>8글자 미만 또는 14글자 초과 안됩니다</b>`;
                userid.value="";
                userid.focus();
                return;
           }else{
            userid.nextSibling.innerHTML = `<b>성공</b>`;
           }
           if(pwd.value.length < 8 || pwd.value.length > 12){
                pwd.nextSibling.innerHTML = `<b>8글자 미만 또는 12글자 초과 안됩니다</b>`;
                pwd.value="";
                pwd.focus();
                return;
           }else{
            pwd.nextSibling.innerHTML = `<b>성공</b>`;
           }
           alert("입력체크 성공으로 서버전송");
        });
        
    </script>

    
</body>
</html>
