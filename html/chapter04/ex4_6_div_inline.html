<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 80px;
            height: 80px;
            margin: 20px;
           
        }
        div{
            background-color: rgb(254, 0, 45);
            display: block;
            
        }
        span{
            width: 80px;
            height: 80px;
            background-color: aqua;
            color: red;
            display: inline;
            margin-right: 20px;
           
           
        }
       
    </style>
</head>
<body>
    <!-- block level -->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <br>
    
    <!-- inline level -->
    <hr>
    <span>1</span>
    <span>2</span>
    <span>3</span>
    <hr>
</body>
</html>
